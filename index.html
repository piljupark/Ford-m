<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>Ford-mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">



    <script src="script/swiper.min.js"></script>
    <script src="script/jquery-1.11.2.min.js"></script>
    <script src="script/script.js"></script>



</head>

<body>
    <div id="wrap">

        <div class="nav">
            <article>
                <a href="#" alt="mob-logo"><img src="images/mob_logo.png"></a>
            </article>
            <section class="model"><a href="#">MODEL</a></section>
            <section class="menu"><a href="#">MENU</a></section>
        </div>
    </div>
    
    
   <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/cc-ca.png"></div>
            <div class="swiper-slide"><img src="images/chassis.png"></div>
            <div class="swiper-slide"><img src="images/e-cutaway.png"></div>
            <div class="swiper-slide"><img src="images/e_side.png"></div>
            <div class="swiper-slide"><img src="images/ecosport_side.png"></div>
            <div class="swiper-slide"><img src="images/edge_side.png"></div>
            <div class="swiper-slide"><img src="images/esc_side2.png"></div>
            <div class="swiper-slide"><img src="images/esp.jpg"></div>
            <div class="swiper-slide"><img src="images/esc_side3.png"></div>
            <div class="swiper-slide"><img src="images/superduty.png"></div>
        </div>
        <!-- Add Scrollbar -->
    </div>

    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : false
        }
    });
    </script>
</body>

</html>
